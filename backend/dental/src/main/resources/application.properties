spring.application.name=dental

server.port=9080

spring.datasource.url=jdbc:mysql://localhost:3306/dentalhci?createDatabaseIfNotExist=TRUE&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root@123
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.
jwt.expiration.ms=3600000

# Default working hours (adjust as needed)
app.working.hour.start=9
app.working.hour.end=17